<a href="{{ href | default:'#' }}" class="info button {% if not href %}no{% endif %}" style="text-align: center; height: unset; max-width: 10rem; padding: 0.5rem;" {% if confirmation %}onclick="confirmAndRedirect(this, '{{ confirmation }}');"{% endif %}>
    <i class="fa-solid {{ fa_icon }} fa-1x"></i>
    {% if label %}
        &nbsp;
        <span>{{ label }}</span>
    {% endif %}
</a>
